<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BuzzQuizz</title>
    <link rel="shortcut icon" href="assets/buzzfeed_arrow.e86a786d9e5e2250e1ed3e0ec95ba42d.png" type="image/x-icon">

    <!--font-family: 'Merriweather', serif;-->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!--font-family: 'Roboto', sans-serif;-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--estilos aplicados na diferentes seções-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/gerais.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/telaUsuario.css">
    <link rel="stylesheet" href="assets/css/criacaoQuizz.css">
    <link rel="stylesheet" href="assets/css/quizz.css">

</head>
<body>
    <section id="tela-login">
        <h1>BuzzQuizz</h1>
        <h3>O Quizz que você Quizzer</h3>
        <form>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="senha" placeholder="Senha">
            <button onclick="entrar(this)" onkeypress="pressionarEnter(this)">Entrar</button>
        </form>
    </section>

    <section id="tela-usuario">
        <header>BuzzQuizz</header>
        <div class="container">
            <div id="criar-quizz" onclick="criarQuizz()">
                Novo Quizz
                <ion-icon name="add-circle"></ion-icon>
            </div>
        </div>
    </section>

    <section id="tela-criacao">
        <header>BuzzQuizz</header>
        <article>
            <input type="text" id="titulo" placeholder="Digite o título do seu quizz">

            <div id="perguntas"></div>
            <ion-icon name="add-circle" onclick="adicionarPergunta()"></ion-icon>

            <div id="niveis"></div>
            <ion-icon name="add-circle" onclick="adicionarNivel()"></ion-icon>

            
            <button onclick="tratamentoDosDados()">Publicar</button>
        </article>
    </section>

    <!--script aplicado nas diferentes seções-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="assets/js/funcoesGerais.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/telaUsuario.js"></script>
    <script src="assets/js/criacaoQuizz.js"></script>
    <script src="assets/js/quizz.js"></script>
</body>
</html>
